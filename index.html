<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charter Request (Google Sheets)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background-color: #f8f8f8; }
    form { background: white; padding: 2em; border-radius: 8px; max-width: 500px; margin: auto; }
    input, textarea { width: 100%; margin-bottom: 1em; padding: 0.5em; }
    button { padding: 0.7em 1.5em; background: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Charter Request (Google Sheets)</h2>
  <form action="https://script.google.com/macros/s/AKfycbzVV1G3ZJ4dqCOYElEDpylkguERn7bLOnZ-d8vfUvwA2YwBYgsA2vU4xNbfFJTJy3-5/exec" method="POST">
    <label>Billing Company: <input name="billingCompany" required /></label>
    <label>Billing Address: <input name="billingAddress" required /></label>
    <label>Tax Number: <input name="taxnumber" required /></label>
    <label>Contact Name: <input name="contactName" required /></label>
    <label>Contact Email: <input name="contactEmail" type="email" required /></label>
    <label>Airline: <input name="airline" /></label>
    <label>Planned Flight Date: <input name="flightDate" type="date" /></label>
    <label>Tonnage (kg): <input name="tonnage" type="number" /></label>
    <label>Email Request (copy & paste): <textarea name="emailRequest" rows="4"></textarea></label>
    <button type="submit">Submit Request</button>
  </form>
</body>
</html>
